<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <title>Document</title>
</head>
<body>
    <div class="flex">
        <div class="flex flex-col h-screen w-[300px] bg-indigo-900 justify-center">
            <div class="flex justify-center">
                <h3 class="flex fixed top-2 text-gray-100 font-semibold pt-3 text-xl border-b-2">Candidate ID</h3>
            </div>
            <div class="flex justify-center m-3">
                <a href="req"><h2 class="text-gray-100 font-semibold pt-3 text-l">Upload Files</h2></a>
            </div>
            <div class="flex justify-center m-3">
                <a href="noti"><h2 class="text-gray-100 font-semibold pt-3 text-l">Notifications</h2></a>
            </div>
            <div class="flex justify-center m-3">
                <h2 class="flex  text-gray-100 font-semibold pt-3 text-l">Logout</h2>
            </div>
          

        </div>
        <div class="flex flex-col item-center w-full pt-3 ">
          <div class="">
              <h2 class="flex text-3xl font-semibold justify-center underline border-3 border-black">Division of Computer Science and Engineering</h2>

          </div>

        <div class="flex  flex-col p-10 w-full justify-center items-center   h-full ">
            <table class="table table-striped table-light">
                <thead>
                  <tr>
                    <th scope="col">Sl.No</th>
                    <th scope="col">FileName</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                {% for r in reqs %}
                  <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ r.Filename }}</td>
                    <td>{{ r.Desc }}</td>
                      <td><a href="">upload</a></td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
          
          </div>
          
            
      </div>

  </div>
</div>
</body>
</html>
